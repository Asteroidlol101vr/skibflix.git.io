<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>SKIBIDIDFLIX</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Video Styles */
        video {
            width: 100%; /* Make video responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="SKIBIDFLIX-container">
                <h1 class="logo">SKIBIDIFLIX</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list"></ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="img/profile.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="left-menu-icon fas fa-home"></i>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured-content" style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('img/f-1.jpg');">
                <img class="featured-title" src="img/f-t-1.png" alt="">
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">NEW RELEASES</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/R.jpg" alt="">
                            <button class="movie-list-item-button" data-link="http://188.210.209.2/Sneaky/FILMS/Free.Guy/Free.Guy.mp4">Watch</button>
                        </div>
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="img/OIP1.jpg" alt="">
                            <button class="movie-list-item-button" data-link="http://188.210.209.2/EDI/Movies/Barbie.2023.1080p.WEBRip.x264.AAC5.1-%5BYTS.MX%5D.mp4">Watch</button>
                        </div>
                        <!-- Repeat for other movies -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Watch the Movie</h2>
            <video id="movie-player" controls>
                <source id="movie-source" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById("myModal");
        const btns = document.querySelectorAll(".movie-list-item-button");
        const span = document.getElementsByClassName("close")[0];
        const movieSource = document.getElementById("movie-source");

        btns.forEach(btn => {
            btn.onclick = function () {
                const movieLink = this.getAttribute('data-link');
                movieSource.src = movieLink; // Set the src of video
                modal.style.display = "block"; // Show modal
                document.getElementById("movie-player").load(); // Load video
            }
        });

        span.onclick = function () {
            modal.style.display = "none"; // Close modal when x is clicked
            movieSource.src = ""; // Clear the video source when closing
        }

        // Close modal when user clicks outside of it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                movieSource.src = ""; // Clear video source
            }
        }
    </script>
</body>

</html>
